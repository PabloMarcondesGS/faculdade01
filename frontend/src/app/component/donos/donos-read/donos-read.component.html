
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="donos" >
        <!-- Id  -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.Nome}}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.Email}}</td>
        </ng-container>

        <!-- Telefone -->
        <ng-container matColumnDef="Telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.Telefone}}</td>
        </ng-container>


         <!-- Ações -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/donos/details/{{row.id}}" title="Mais informações">
                    <i class="material-icons">
                        search
                    </i>
                </a>
                <a routerLink="/donos/update/{{row.id}}" title="Editar">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/donos/delete/{{row.id}}" title="Deletar">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
